<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя страница</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-region">
        <div class="_container">
            <div class="_flexbox">
                <div class="site-logo">
                    <img class="logo" src="./img/404_logo_big.svg" alt="">
                </div>
                <div class="site-name">
                    <h1 class="title"> 404Group</h1>
                    <p class="description"> Leeds,calls etc</p>
                </div>
                <div class="share-site">
                    <a class="main-button" href="#">Save</a>
                    <!-- AddToAny BEGIN -->
                    <div class="a2a_kit a2a_kit_size_20 a2a_default_style">
                        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
                        <a class="a2a_button_facebook"></a>
                        <a class="a2a_button_email"></a>
                        <a class="a2a_button_linkedin"></a>
                        <a class="a2a_button_telegram"></a>
                    </div>
                    <script async src="https://static.addtoany.com/menu/page.js"></script>
                    <!-- AddToAny END -->
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div class="_container">
            <div class="_flexbox">
                <div class="color-choice">
                    <p class="label">Active color</p>
                    <select class="dropdown" name="" id="">
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                        <option value="purple">purple</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="calendars-component">
        <div class="_container">
            <div class="_flexbox">
                <table class="calendar">
                    <caption class="monthName">January</caption>
                    <!--calendar draw-->
                    <tr class="dayName" class="tableRow">
                        <th class="tableCol">Mon</th>
                        <th class="tableCol">Tue</th>
                        <th class="tableCol">Wed</th>
                        <th class="tableCol">Thu</th>
                        <th class="tableCol">Fri</th>
                        <th class="tableCol">Sat</th>
                        <th class="tableCol">Sun</th>
                    </tr>
                    <tr class="tableRow">
                        <td class="tableCol">1</td>
                        <td class="tableCol">2</td>
                        <td class="tableCol">3</td>
                        <td class="tableCol">4</td>
                        <td class="tableCol">5</td>
                        <td class="tableCol">6</td>
                        <td class="tableCol">7</td>
                    </tr>
                    <tr class="tableRow">
                        <td class="tableCol">8</td>
                        <td class="tableCol">9</td>
                        <td class="tableCol">10</td>
                        <td class="tableCol">11</td>
                        <td class="tableCol">12</td>
                        <td class="tableCol">13</td>
                        <td class="tableCol">14</td>
                    </tr>
                    <tr class="tableRow">
                        <td class="tableCol">15</td>
                        <td class="tableCol">16</td>
                        <td class="tableCol">17</td>
                        <td class="tableCol">18</td>
                        <td class="tableCol">19</td>
                        <td class="tableCol">20</td>
                        <td class="tableCol">21</td>
                    </tr>
                    <tr class="tableRow">
                        <td class="tableCol">22</td>
                        <td class="tableCol">23</td>
                        <td class="tableCol">24</td>
                        <td class="tableCol">25</td>
                        <td class="tableCol">26</td>
                        <td class="tableCol">27</td>
                        <td class="tableCol">28</td>
                    </tr>
                    <tr class="tableRow">
                        <td class="tableCol">29</td>
                        <td class="tableCol">30</td>
                        <td class="tableCol">31</td>
                        <td class="tableCol"></td>
                        <td class="tableCol"></td>
                        <td class="tableCol"></td>
                        <td class="tableCol"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
